<!DOCTYPE html>
<html th:replace="~{/layout/default :: layout(~{::title},~{::section},~{::article})}">

<title>CREATE</title>

<article class="control__frame">
    <div class="authenticate__frame" th:unless="${loginUser}">
        <span>어서오세요</span>
        <span><a href="/user/login">로그인</a> | <a href="/user/create">회원가입</a></span>
    </div>
    <div class="authenticate__frame" th:if="${loginUser}">
        <span th:text="${loginUser.getNickName}+'님 어서오세요.'">어서오세요</span>
        <span><a href="/logout">로그아웃</a></span>
    </div>
</article>


<section class="body_frame">

    <form action="/user/login" th:action th:object="${user}" method="post" class="post__create">
        <span class="author_register_header">로그인</span>

        <div class="field-error__font" th:if="${error}">
            <span th:text="${error}">global error</span>
        </div>

        <span class="author_register_form">Email</span>
        <input class="author_register_text" type="text" name="email" th:value="${email}">

        <span class="author_register_form">Password</span>
        <input class="author_register_text" type="password" name="password">

        <input class="post_submit post_submit_login" type="submit" value="Login">
    </form>

</section>

<section class="body_frame_sub ">
    <div class="post__bottom-bar">
        <div></div>
        <div class="post__page-num"></div>
        <div class="post__detail__control_box"></div>
    </div>
</section>


</html>
