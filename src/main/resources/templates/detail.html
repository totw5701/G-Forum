<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Browser TITLE</title>
</head>
<body>
<div class="main__frame">
    <header class="header__frame">
        <a href="/"><h1 class="header__title">게시판</h1></a>
    </header>

    <div class="control__frame">
        <div class="authenticate__frame">

        </div>
    </div>

    <div class="body_frame">
        <div class="post__detail">
            <span class="post__detail__title" th:text="${post.title}">Post's title</span>
            <div class="post__detail__metaInfo">
                <span class="post__detail__author" th:text="${post.authorNickname}">nickName</span>
                <span class="post__detail__created" th:text="${post.date}">1992-12-25</span>
            </div>
            <p class="post__detail__description" th:text="${post.description}">description</p>
        </div>
    </div>
    <div class="body_frame_sub ">
        <div class="post__bottom-bar">
            <div></div>
            <div class="post__page-num"></div>
            <div class="post__detail__control_box">
                <form action="/posts/delete" method="post" class="post__detail__control_box__delete">
                    <input type="hidden" name="id" value="id" th:value="${post.id}">
                    <input type="hidden" name="author" value="authorId" th:value="${post.authorId}">
                    <button class="posts__delete__button" type="submit">DELETE</button>
                </form>
                <a href="/post/update/id" th:href="@{/posts/update/{id} (id=${post.id})}" class="control__fram__button">UPDATE</a>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</body>
</html>
