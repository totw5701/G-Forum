<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title},~{::section})}">

    <title>CREATE</title>


<section class="body_frame">
    <form action="/posts/create" method="post" class="post__create">
        <input type="hidden" value="1" name="author">
        <input class="post_title" type="text" name="title" placeholder="Title">
        <textarea class="post_description" name="description" placeholder="description"></textarea>
        <input class="post_submit" type="submit" value="Create">
    </form>
</section>

<section class="body_frame_sub ">
    <div class="post__bottom-bar">
        <div></div>
        <div class="post__page-num"></div>
        <div class="post__detail__control_box"></div>
    </div>
</section>


</html>
