<!DOCTYPE html>
<html th:replace="~{/layout/default :: layout(~{::title},~{::section},~{::article})}"
        xmlns:th="http://www.thymeleaf.org">

<title th:text="|UPDATE ${post.title}|">UPDATE</title>

<article class="control__frame">
    <div class="authenticate__frame" th:unless="${loginUser}">
        <span>어서오세요</span>
        <span><a href="/user/login">로그인</a> | <a href="/user/create">회원가입</a></span>
    </div>
    <div class="authenticate__frame" th:if="${loginUser}">
        <span th:text="${loginUser.getNickName}+'님 어서오세요.'">어서오세요</span>
        <span><a href="/logout">로그아웃</a></span>
    </div>
</article>

<section class="body_frame">
    <form action="/posts/update" th:object="${post}" method="post" class="post__create">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{author}">
        <input class="post_title" type="text" th:field="*{title}" placeholder="Title" th:errorclass="field-error">
        <div class="field-error" th:errors="*{title}">에러 메세지</div>
        <textarea class="post_description" th:field="*{description}" placeholder="description" th:errorclass="field-error"></textarea>
        <div class="field-error" th:errors="*{description}">에러 메세지</div>
        <input class="post_submit" type="submit" value="Update" th:value="#{button.update}">
    </form>
</section>
<section class="body_frame_sub ">
    <div class="post__bottom-bar">
        <div></div>
        <div class="post__page-num"></div>
        <div class="post__detail__control_box"></div>
    </div>
</section>

</html>
