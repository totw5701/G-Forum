<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Browser TITLE</title>
</head>
<body>
<div class="main__frame">
    <header class="header__frame">
        <a href="/"><h1 class="header__title">게시판</h1></a>
    </header>

    <div class="control__frame">
        <div class="authenticate__frame">

        </div>
    </div>

    <div class="body_frame">
        <form action="/posts/update" method="post" class="post__create">
            <input type="hidden" value="1" th:value="${post.id}" name="id">
            <input type="hidden" value="1" th:value="${post.authorId}" name="author">
            <input class="post_title" type="text" name="title" placeholder="Title" th:value="${post.title}">
            <textarea class="post_description" name="description" placeholder="description" th:text="${post.description}"></textarea>
            <input class="post_submit" type="submit" value="Update">
        </form>
    </div>
    <div class="body_frame_sub ">
        <div class="post__bottom-bar">
            <div></div>
            <div class="post__page-num"></div>
            <div class="post__detail__control_box"></div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</body>
</html>
